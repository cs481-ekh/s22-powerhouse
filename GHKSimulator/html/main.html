<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <h1>Hello World</h1>
	<script src="/GHKSimulator/scripts/main.js"></script>

    <div class="potassium-panel">
      <h3 class="potassium-header">Potassium [K<sup>+</sup>]</h3>
      <form action ="">
        <p>
          <label for="potassium1">PK<sup>+</sup></label>
          <input type="text" id="potassium1">
        </p>
        <p>
          <label for="potassium2">[K<sup>+</sup>]<sub>0</sub></label>
          <input type="text" id="potassium2">
        </p>
        <p>
          <label for="potassium3">[K<sup>+</sup>]<sub>i</sub></label>
          <input type="text" id="potassium3">
        </p>
      </form>


    </div>

    <div class="sodium-panel">
      <h3 class="sodium-header">Sodium [Na<sup>+</sup>]</h3>
        <form action ="">
          <p>
            <label for="sodium1">PNa<sup>+</sup></label>
            <input type="text" id="sodium1">
          </p>
          <p>
            <label for="sodium2">[Na<sup>+</sup>]<sub>0</sub></label>
            <input type="text" id="sodium2">
          </p>
          <p>
            <label for="sodium3">[Na<sup>+</sup>]<sub>i</sub></label>
            <input type="text" id="sodium3">
          </p>
        </form>
    </div>

    <div class="chloride-panel">
      <h3 class="chloride-header">Chloride [Cl<sup>-</sup>]</h3>
      <form action ="">
        <p>
          <label for="chloride1">PCl<sup>-</sup></label>
          <input type="text" id="chloride1">
        </p>
        <p>
          <label for="chloride2">[Cl<sup>-</sup>]<sub>0</sub></label>
          <input type="text" id="chloride2">
        </p>
        <p>
          <label for="chloride3">[Cl<sup>-</sup>]<sub>i</sub></label>
          <input type="text" id="chloride3">
        </p>
      </form>

    </div>

    <div class="temperature-panel">
      <h3 class="temperature-header">Temperature</h3>
      <form action ="">
        <p>
          <label for="temperature">&#176C</label>
          <input type="text" id="temperature">
        </p>
      </form>
    </div>

  </body>
</html>
