<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GHK Simulator</title>
    <link rel="stylesheet" href="./styles/jquery-ui.css" />
    <script src="./scripts/jquery-1.11.1.min.js"></script>
    <script src="./scripts/jquery-ui-1.10.1.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js"></script>
  </head>
  <body>

      <h1 style="text-align:center">INSERT PROGRAM NAME HERE</h1>
      <div style="text-align:center">
        <button style="text-align:center" onclick="myFunc()">try it</button>
      </div>
      <h2 style="text-align:center">Output: <span id="output" style="font-size: larger; color: purple;">0.00</span></h2>

    <div style="text-align:center">
      PLOT CAN GO HERE
    </div>

    <table style="width:100%">
      <td>
        <!-- Potassium Input Section -->
        <div class="potassium-panel" style="border: 5px solid green;">
          <h3 class="potassium-header">Potassium [K<sup>+</sup>]</h3>
          <form action ="">
            <p>
              <label for="potassiumPermeability">PK<sup>+</sup></label>
              <section style="margin: 2%;" id="permeabilitySlider1"></section>
              <input style="width:10%" type="number" id="permeabilityTextbox1" value="5000">
            </p>
            <p>
              <label for="potassium2">[K<sup>+</sup>]<sub>0</sub></label>
              <section style="margin: 2%;" id="concentrationSlider1"></section>
              <input type="number" id="concentrationTextbox1" value="100">
            </p>
            <p>
              <label for="potassium3">[K<sup>+</sup>]<sub>i</sub></label>
              <section style="margin: 2%;" id="concentrationSlider2"></section>
              <input type="number" id="concentrationTextbox2" value="100">
            </p>
          </form>
        </div>
      </td>
      <td>
        <!-- Sodium Input Section -->
        <div class="sodium-panel" style="border: 5px solid blue;">
          <h3 class="sodium-header">Sodium [Na<sup>+</sup>]</h3>
            <form action ="">
              <p>
                <label for="sodiumPermeability">PNa<sup>+</sup></label>
                <section style="margin: 2%;" id="permeabilitySlider2"></section>
                <input type="number" id="permeabilityTextbox2" value="5000">
              </p>
              <p>
                <label for="sodium2">[Na<sup>+</sup>]<sub>0</sub></label>
                <section style="margin: 2%;" id="concentrationSlider3"></section>
                <input type="number" id="concentrationTextbox3" value="100">
              </p>
              <p>
                <label for="sodium3">[Na<sup>+</sup>]<sub>i</sub></label>
                <section style="margin: 2%;" id="concentrationSlider4"></section>
                <input type="number" id="concentrationTextbox4" value="100">
              </p>
            </form>
        </div>
      </td>
      <td>
        <!-- Chloride Input Section -->
        <div class="chloride-panel" style="border: 5px solid yellow;">
          <h3 class="chloride-header">Chloride [Cl<sup>-</sup>]</h3>
          <form action ="">
            <p>
              <label for="chloridePermeability">PCl<sup>-</sup></label>
              <section style="margin: 2%;" id="permeabilitySlider3"></section>
              <input type="number" id="permeabilityTextbox3" value="5000">
            </p>
            <p>
              <label for="chloride2">[Cl<sup>-</sup>]<sub>0</sub></label>
              <section style="margin: 2%;" id="concentrationSlider5"></section>
              <input type="number" id="concentrationTextbox5" value="100">
            </p>
            <p>
              <label for="chloride3">[Cl<sup>-</sup>]<sub>i</sub></label>
              <section style="margin: 2%;" id="concentrationSlider6"></section>
              <input type="number" id="concentrationTextbox6" value="100">
            </p>
          </form>
        </div>
      </td>
    </table>

    <!-- Temperature Input Section -->
    <div text-align:class="temperature-panel" style="border: 5px solid red; width:15%; display: block;margin-left: auto;margin-right: auto; padding-bottom:1%">
      <h3 class="temperature-header">Temperature</h3>
      <table style="margin-left:25%">
        <tr>
          <td>
            <section style="height:250px;" id="temperatureSlider"></section>
          </td>
          <td>
            <form action ="">
              <p>
                <input style="width:25%; display:inline" type="number" id="temperatureTextbox" value="20">
                <label for="temperature">&#176C</label>
              </p>
            </form>
          </td>
        </tr>
        
      </table>
    </div>

  </body>
</html>
